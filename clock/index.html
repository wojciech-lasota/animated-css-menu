<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS gradient clock animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="circle">
        <ul>
            <li style="--i:-4"><span>h</span></li>
            <li style="--i:-3"><span>e</span></li>
            <li style="--i:-2"><span>j</span></li>
            <li style="--i:-1"><span>h</span></li>
            <li style="--i:0"><span>e</span></li>
            <li style="--i:1"><span>j</span></li>
            <li style="--i:2"><span>j</span></li>
            <li style="--i:3"><span>e</span></li>
            <li style="--i:4"><span>s</span></li>
            <li style="--i:5"><span>z</span></li>
            <li style="--i:6"><span>c</span></li>
            <li style="--i:7"><span>z</span></li>
            <li style="--i:8"><span>e</span></li>
            <li style="--i:9"><span>r</span></li>
            <li style="--i:10"><span>a</span></li>
            <li style="--i:11"><span>z</span></li>
            <li style="--i:12"><span>.</span></li>
        </ul>
    </div>

</body>

</html>
